<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box-container, .inner {
            height: 150px;
            width: 150px;
            border: 2px solid rgb(69, 67, 67);
        }
        .box-container{
            background-color: rgb(25, 186, 235);
        }
        .inner{
            background-color: rgb(231, 69, 174);
            transform: translate(20px) rotate(60deg) scale(0.75);
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box-container">
        <div class="inner">box-1</div>
    </div>
    <div class="box-container">
        <div class="inner">box-2</div>
    </div>
    <div class="box-container">
        <div class="inner">box-3</div>
    </div>
</body>
</html>
